<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div>
		<nav>
			<div><span id="navbar-message_nodes"></span> nodes</div>
			<div><span id="navbar-message_faces"></span> surfaces</div>
			<button id="navbar-buttons_show">Show all</button>
		</nav>
		<div id="screen">
			<div id="sidebar_left">
				<div class="sidebar-buttons_add">
					<button id="sidebar-buttons_add_line">Add line</button>
					<button id="sidebar-buttons_add_rect">Add rectangle</button>
				</div>
				<button id="sidebar-buttons_clear">Clear</button>
			</div>
			<canvas></canvas>
			<div id="sidebar_right">
				<p id="Multi" class="sidebar-message_info"></p>
				<div>
					<label for="sidebar-grid_properties_span_x" class="sidebar-message_info">Grid width</label>
					<input type="number" id="sidebar-grid_properties_span_x" min="10" max="100" disabled>
				</div>
				<div>
					<label for="sidebar-grid_properties_span_y" class="sidebar-message_info">Grid height</label>
					<input type="number" id="sidebar-grid_properties_span_y" min="10" max="100" disabled>
				</div>
				<hr>
				<div id="sidebar-object_properties">
				</div>
			</div>
		</div>
	</div>
	<div id="context-menu">
		<div class="context-menu_item">Option A</div>
		<div class="context-menu_item">Option B</div>
		<div class="context-menu_item">Option C</div>
	</div>
	<script type="module" src="main.js"></script>
	</body>
</html>
