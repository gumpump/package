<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div>
		<nav>
			<div><span id="Points"></span> points</div>
			<button id="Show">Show all</button>
		</nav>
		<div id="Middle">
			<div id="Left">
				<div class="Sidebar_Upper">
					<button id="Line">Add line</button>
					<button id="Rect">Add rectangle</button>
				</div>
				<button id="Clear">Clear</button>
				<p class="DebugMessage">You may have to press "Clear" more than once. It's a known bug.</p>
			</div>
			<canvas></canvas>
			<div id="Right">
				<p id="Multi" class="InfoMessage"></p>
				<p class="InfoMessage">
					<label for="grid_span-x">Grid - Span width</label>
					<input type="number" id="grid_span-x" min="10" max="100">
					<label for="grid_span-y">Grid - Span height</label>
					<input type="number" id="grid_span-y" min="10" max="100">
				</p>
			</div>
		</div>
	</div>
	<script type="module" src="main.js"></script>
	</body>
</html>
